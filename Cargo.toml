[package]
name = "vaultkeeper"
version = "0.1.0"
authors = ["Derek Stobbe <djstobbe@gmail.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
typetag = "0.1.4"
bracket-lib = { version = "0.7.0", features = ["specs", "serde"] }
specs = { version = "0.16.1", features = ["specs-derive"] }
